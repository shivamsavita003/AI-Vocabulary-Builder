<!DOCTYPE html>
<html>
    <head>
        <title>AI Vocabulary Builder</title>
       <link rel="stylesheet" href="output.css">
    </head>
    <body class="h-auto w-screen bg-linear-to-r from-violet-950 to-fuchsia-900 flex flex-col items-center  py-30">
        <h1 class="text-white text-7xl font-bold mb-6">WordWise AI</h1>

        <!-- Search Section-->

        <div class="bg-white h-50  text-2xl p-5 rounded-2xl shadow-xl w-full max-w-2xl ">
            <label for="wordInput"class="font-Bold block  " >Enter a Word: </label>
            <input id="wordInput" placeHolder="e.g. innovation" class="border border-gray-400 rounded-lg w-full px-3 py-2 mb-5"/>

            <button id="searchBtn" class="w-full bg-linear-to-r from-indigo-700 to-fuchsia-600 text-white px-3 py-2 rounded-lg hover:bg-indigo-500">Search Meaning</button>
        </div>
        <!-- loading -->

        <div id="loading" class="mt-5 text-gray-700 hidden">
            Generating Result...
        </div>

        <!-- result section -->

        <div  id="resultBox" class="bg-white h-auto  text-2xl p-6 rounded-2xl shadow-xl w-full max-w-2xl mt-15 hidden">
           <h3 id="wordTitle" class="text-indigo-600 text-3xl font-semibold mb-2"></h3>
           <p id="wordMeaning" class="text-gray-700 mb-2"></p>
           <p id="wordExample" class="italic text-gray-500 "></p>
           <p id="wordSynonyms" class="text-gray-700 mb-2"></p>
           <p id="wordAntonyms" class="text-gray-700 mb-2"></p>
           <button id="saveBtn" class="bg-green-500 p-2 text-white rounded-lg mt-3 hover:bg-green-600">Save Word</button>
        </div>
        
        <!-- Quiz section -->
         <div id="quizBox" class="mt-4 bg-gray-50 p-4 rounded-lg w-full max-w-2xl hidden">
            <p id="quizQuestion" class="text-gray-700 font-semibold mb-2"></p>
             <input
               type="text"
               id="quizAnswer"
               placeholder="Enter Your Answer"
               class="border px-3 py-2 rounded w-full mb-2"
             />
             <button 
             id="CheckQuiz"
             class="bg-indigo-500 text-white px-3 py-2 rounded hover:bg-amber-700"
             >Check Answer</button>
             <p id="quizResult" class="mt-2 font-semibold" ></p>

         </div>

        <!-- saved words section -->
        <div id="saveWords" class="bg-white h-auto  text-2xl p-6 rounded-2xl shadow-xl w-full max-w-2xl mt-15">
            <h3 class="text-indigo-600 text-3xl font-semibold mb-2">My Word Bank</h3>
            <ul id="wordList" class="list-disc list-inside text-gray-700">
                <li>innovation</li>
            </ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
